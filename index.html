<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FreeCodeCamp Survey</title>
    <meta charset="utf-8">
    <meta name="viewport" content="widtd=device-width,initial-scale=0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>FreeCodeCamp Survey Form</h1>
    <p>Thank you for taking time to help us improve the platform</p>
    <form>
      <label>Name</label>
      <input type="text" name="name" placeholder="Enter your name">
      <label>Email</label>
      <input type="email" name="email" placeholder="Enter your email">
      <label>Age</label>
      <input type="number" name="age" placeholder="Age">
      <label>Which option best describes your current role?</label>
      <select name="describes" id="describes">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Selt Study Student</option>
        <option>Prefer Not to Say</option>
        <option>Other</option>
      </select>
      <p class="left-align">Would you recommend freeCodeCamp to a friend?</p>
      <label><input type="radio" name="recommend-option" id="definitely" value="definitely" checked class="inline">Definitely</label>
      <label><input type="radio" name="recommend-option" id="maybe" value="maybe" class="inline">Maybe</label>
      <label><input type="radio" name="recommend-option" id="not-sure" value="not-sure" class="inline">Not sure</label>
      <p class="left-align">What is your favorite feature of freeCodeCamp</p>
      <select name="favorite" id="favorite">
        <option disabled value selected>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
      <p class="left-align">What would you like to see improved? <span>(Check all that apply)</span></p>
      <label><input type="checkbox" name="improve-option" id="front-end" class="inline">Front-end Projects</label>
      <label><input type="checkbox" name="improve-option" id="back-end" class="inline">Back-end Projects</label>
      <label><input type="checkbox" name="improve-option" id="data-visualization" class="inline">Data Visualization</label>
      <label><input type="checkbox" name="improve-option" id="challenges" class="inline">Challenges</label>
      <label><input type="checkbox" name="improve-option" id="open-source-community" class="inline">Open source community</label>
      <label><input type="checkbox" name="improve-option" id="gitter-help-room" class="inline">Gitter help rooms </label>
      <label><input type="checkbox" name="improve-option" id="videos" class="inline">Video</label>
      <label><input type="checkbox" name="improve-option" id="city-meetups" class="inline">City Meetups</label>
      <label><input type="checkbox" name="improve-option" id="wiki" class="inline">Wiki</label>
      <label><input type="checkbox" name="improve-option" id="forum" class="inline">forum</label>
      <label><input type="checkbox" name="improve-option" id="additional-courses" class="inline">Additional Courses</label>
      <p>Any comments or suggestions?</p>
      <textarea id="comment" name="comment" value="comment" rows="10" cols="90" 
      placeholder="Enter your comment here...."></textarea>
      <input type="submit" name="submit" value="submit">
    </form>
  </body>
</html>
