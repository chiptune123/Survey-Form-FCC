<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FreeCodeCamp Survey</title>
    <meta charset="utf-8">
    <meta name="viewport" content="widtd=device-width,initial-scale=0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>FreeCodeCamp Survey Form</h1>
    <p>Thank you for taking time to help us improve the platform</p>
    <form>
      <label>Name</label>
      <input type="text" name="name" placeholder="Enter your name">
      <label>Email</label>
      <input type="email" name="email" placeholder="Enter your email">
      <label>Age</label>
      <input type="number" name="age" placeholder="Age">
      <label>Which option best describes your current role?</label>
      <select name="describes" id="describes">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Selt Study Student</option>
        <option>Prefer Not to Say</option>
        <option>Other</option>
      </select>
      <p class="recommend">Would you recommend freeCodeCamp to a friend?</p>
      <label><input type="radio" name="Maybe" id="Maybe">Maybe </label>
      

    </form>
  </body>
</html>
