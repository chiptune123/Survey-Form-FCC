<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FreeCodeCamp Survey</title>
    <meta charset="utf-8">
    <meta name="viewport" content="widtd=device-width,initial-scale=0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>FreeCodeCamp Survey Form</h1>
    <p>Thank you for taking time to help us improve the platform</p>
    <form>
      <label>Name</label>
      <input type="text" name="name" placeholder="Enter your name">
      <label>Email</label>
      <input type="email" name="email" placeholder="Enter your email">
      <label>Age</label>
      <input type="number" name="age" placeholder="Age">
      <label>Which option best describes your current role?</label>
      <select name="describes" id="describes">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Selt Study Student</option>
        <option>Prefer Not to Say</option>
        <option>Other</option>
      </select>
      <p class="recommend">Would you recommend freeCodeCamp to a friend?<span>(Check all that apply)</span></p>
      <label><input type="radio" name="recommend-option" id="definitely" value="definitely" checked>Definitely</label>
      <label><input type="radio" name="recommend-option" id="maybe" value="maybe">Maybe</label>
      <label><input type="radio" name="recommend-option" id="not-sure" value="not-sure">Not sure</label>
      <label>What is your favorite feature of freeCodeCamp</label>
      <select name="favorite" id="favorite">
        <option disabled value selected>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
      <p>What would you like to see improved? <span>(Check all that apply)</span></p>
      <label><input type="radio" name="improve-option" id="front-end" checked>Front-end Projects</label>
      <label><input type="radio" name="improve-option" id="back-end">Back-end Projects</label>
      <label><input type="radio" name="improve-option" id="data-visualization">Data Visualization</label>
      <label><input type="radio" name="improve-option" id="challenges">Challenges</label>
      <label><input type="radio" name="improve-option" id="open-source-community">open-source-community</label>
      <label><input type="radio" name="improve-option" id="gitter-help-room">Gitter help rooms </label>
      <label><input type="radio" name="improve-option" id="videos">Video</label>
      <label><input type="radio" name="improve-option" id="city-meetups">City Meetups</label>
      <label><input type="radio" name="improve-option" id="wiki">Wiki</label>
      <label><input type="radio" name="improve-option" id="forum">forum</label>
      <label><input type="radio" name="improve-option" id="additional-courses">Additional Courses</label>
        
    </form>
  </body>
</html>
